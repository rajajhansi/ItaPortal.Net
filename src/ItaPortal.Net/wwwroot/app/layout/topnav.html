<div class="navbar navbar-fixed-top navbar-inverse">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>

        </button> <a class="navbar-brand" href="#">ITA</a>

    </div>
    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav">
            <li class="active">
                <a href="#">Home</a>

            </li>
            <li>
                <a href="#">About Us</a>

            </li>
        </ul>
        <form class="navbar-form navbar-left" role="search">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Search">
            </div>
            <button type="submit" class="btn btn-info">Search</button>
        </form>
        <ul class="nav navbar-nav navbar-right">

            <li>
                <a href="#signInModal" role="button" data-toggle="modal" data-target="#signInModal">
                    Sign In
                </a>
                <!--<a href="#" data-toggle="modal" data-target="#myModal">Sign In</a>-->

            </li>

            <li>
                <a href="#signUpModal" role="button" data-toggle="modal" data-target="#signUpModal">
                    Sign Up
                </a>
                <!--<a href="#" data-toggle="modal" data-target="#myModal">Sign In</a>-->

            </li>
            <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown">{{vm.userName}} <span class="caret"></span></a>

                <ul class="dropdown-menu profile-dropdown" role="menu">
                    <li>
                        <a href="#">My Profile</a>

                    </li>
                    <li>
                        <a href="#">Account</a>

                    </li>
                    <li data-ng-class="{disabled: vm.userName === 'Guest'}">
                        <a href="#/signout">Sign Out</a>

                    </li>
                    <li class="divider"></li>
                    <li>
                        <a href="#">Links</a>

                    </li>
                    <li class="dropdown-profile-pic">



                        <a href="#" class="dropdown-profile-pic-btn">Change photo</a>
                        <img src="http://i.imgur.com/j7RcYQW.png" alt="" />
                    </li>
                </ul>
            </li>
        </ul>
    </div>
</div>
