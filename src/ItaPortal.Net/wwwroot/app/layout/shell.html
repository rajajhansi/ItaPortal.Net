<div data-ng-controller="shell as vm" id="shell">
    <header class="clearfix">
        <div data-ng-include="'/app/layout/topnav.html'" data-ng-controller="topnav as vm"></div>
    </header>
    <!--<div data-ng-include="'/app/layout/carousel.html'"></div>-->
    <section id="content" class="content">
        <div data-ng-show="vm.isBusy" class="page-splash dissolve-animation">
            <div data-cc-spinner="vm.spinnerOptions"></div>
            <div class="page-splash-message page-splash-message-subtle">{{vm.busyMessage}}</div>
        </div>

        <div data-ng-include="'/app/layout/sidebar.html'" data-ng-show="false"></div>
        <div data-ng-include="'/app/signin/signin.html'"></div>
        <div data-ng-include="'/app/signup/signup.html'"></div>
        <div data-ng-view class="shuffle-animation"></div>
    </section>
</div>
