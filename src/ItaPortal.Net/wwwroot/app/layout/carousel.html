<!-- Carousel-->
<div class="col-md-12">
    <div ng-controller="carousel as vm" id="carousel-example-generic">
        <div>
            <carousel interval="vm.myInterval">
                <slide ng-repeat="slide in vm.slides" active="slide.active">
                    <img ng-src="{{slide.image}}" width="100%">
                    <div class="carousel-caption">
                        <h4>Slide {{$index+1}}</h4>
                    </div>
                </slide>
            </carousel>
        </div>
    </div>
</div> 

<!-- /Carousel -->
