<!-- Sign In-->
<div id="signInModal" class="omb_login modal fade" tabindex="-1" role="dialog" aria-labelledby="signInModal" aria-hidden="true"
     data-ng-controller="signin as vm">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">×</span><span class="sr-only">Close</span></button>
                <h4 class="omb_authTitle">
                    {{vm.title}} Or <a href="#signUpModal" role="button" data-toggle="modal" data-dismiss="modal">
                        Sign Up
                    </a>
                </h4>
            </div>
            <div class="modal-body">
                <div class="row  omb_socialButtons">
                    <div class="col-xs-4 col-sm-3">
                        <a href="#" class="btn btn-lg btn-block omb_btn-facebook">
                            <i class="fa fa-facebook"></i>
                            <span class="hidden-xs">Facebook</span>
                        </a>
                    </div>
                    <div class="col-xs-4 col-sm-3">
                        <a href="#" class="btn btn-lg btn-block omb_btn-twitter">
                            <i class="fa fa-twitter"></i>
                            <span class="hidden-xs">Twitter</span>
                        </a>
                    </div>
                    <div class="col-xs-4 col-sm-3">
                        <a href="#" class="btn btn-lg btn-block omb_btn-google">
                            <i class="fa fa-google-plus"></i>
                            <span class="hidden-xs">Google+</span>
                        </a>
                    </div>
                    <div class="col-xs-4 col-sm-3">
                        <a href="#" class="btn btn-lg btn-block omb_btn-microsoft">
                            <i class="fa fa-windows"></i>
                            <span class="hidden-xs">Microsoft</span>
                        </a>
                    </div>
                </div>

                <div class="row omb_row-sm-offset-1 omb_loginOr">
                    <div class="col-xs-10 col-sm-12">
                        <hr class="omb_hrOr">
                        <span class="omb_spanOr">or</span>
                    </div>
                </div>

                <div class="row omb_row-sm-offset-1">
                    <div class="col-xs-12 col-sm-12">
                        <form class="omb_loginForm" name="signInForm" novalidate role="form">
                            <div class="form-group" data-ng-class="{'has-error': signInForm.userName.$invalid}">
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="fa fa-user blue"></i></span>
                                    <input type="text" class="form-control" name="userName" id="userName" placeholder="Email address" required
                                           data-ng-model="vm.credential.userName" />
                                </div>
                            </div>
                            <span class="help-block"
                                  ng-show="signInForm.userName.$error.required">Required</span>
                            <div class="form-group" data-ng-class="{'has-error': signInForm.password.$invalid}">
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="fa fa-lock blue"></i></span>
                                    <input type="password" class="form-control" name="password" id="password" placeholder="Password" required data-ng-model="vm.credential.password">
                                </div>
                            </div>
                            <span class="help-block"
                                  ng-show="signInForm.password.$error.required">Required</span>

                            <button class="btn btn-lg btn-primary btn-block loginSubmit" data-ng-class="vm.active" type="submit" data-ng-click="vm.login()" ng-disabled="((!signInForm.$valid) || vm.active)">Login</button>
                        </form>
                    </div>
                </div>
                <span class="help-block"></span>
                <div class="row">
                    <div class="col-sm-6">
                        <div class="col-xs-1 visible-xs"></div>
                        <div class="form-group">                            
                            <input type="checkbox" id="rememberme" value="remember-me" />
                            <label for="rememberme"> Remember Me  </label>                           
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group pull-right">

                            <p class="omb_forgotPwd">
                                <a href="#">Forgot password?</a>
                            </p>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>

<!-- /Sign In-->
